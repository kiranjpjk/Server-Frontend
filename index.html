<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR-C2 Terminal Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="matrix"></canvas>

<!-- ROOM SELECTION SCREEN -->
<div id="room-screen">
    <div id="room-box">
        <h2>ENTER STAR-C2</h2>

        <div class="toggle">
            <label>
                <input type="radio" name="mode" value="join" checked>
                Join Existing Room
            </label>
            <label>
                <input type="radio" name="mode" value="create">
                Create New Room
            </label>
        </div>

        <label for="room-code"></label><input type="text" id="room-code" placeholder="Enter room code">

        <button id="enter-btn">ENTER</button>
    </div>
</div>

<!-- MAIN APP -->
<div id="app-container" class="hidden">
    <div id="terminal">
        <div id="messages"></div>

        <div id="input-line">
            <span class="prompt">></span>
            <label for="input"></label><input id="input" autocomplete="off" autofocus />
        </div>
    </div>

    <div id="sidebar">
        <h3>ONLINE USERS</h3>
        <ul id="users"></ul>
    </div>
</div>

<script src="matrix.js"></script>
<script src="script.js"></script>
</body>
</html>
